version: "3.7"
services:
  galaxy-bioblend-test:
    image: $DOCKER_REGISTRY/$DOCKER_REGISTRY_REPO/galaxy-bioblend-test:$IMAGE_TAG
    build: tests/galaxy-bioblend-test
    environment:
      - GALAXY_VERSION=${GALAXY_VERSION:-release_23.1} # TODO: Change to GALAXY_RELEASE
      - GALAXY_URL=http://nginx${GALAXY_PROXY_PREFIX:-}/
    networks:
      - galaxy
